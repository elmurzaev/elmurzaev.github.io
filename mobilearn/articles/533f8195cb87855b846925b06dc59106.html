<!DOCTYPE html>

<head>

    <title>17.2. Оператор освобождения памяти из-под дескриптора</title>
	<meta charset="utf-8">
	<link id="style" href="../style.css" rel="stylesheet"/>
	
	


    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport"/>



<script type="text/javascript" src="../script.js"></script>
</head>
<body>






<div class="document">
    <h4></h4>
    <pre>&lt;deallocate descriptor statement&gt; ::=
   DEALLOCATE DESCRIPTOR &lt;descriptor name&gt;</pre>
    <p>
        <i>Комментарий:</i>
    </p>
    <p>
        Выполнение этого оператора приводит к освобождению памяти из-под ранее выделенного
        дескриптора. После этого использование имени дескриптора незаконно в любом операторе, кроме
        ALLOCATE DESCRIPTOR.
    </p>
    <p></p>
    <center> || || <p>
    </p>
        <p></p>
    </center>
</div>

</body>
