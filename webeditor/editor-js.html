<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Inject</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="http-equiv" content="Cache-Control: must-revalidate">
    <link href="lib/codemirror.css" rel="stylesheet">
    <link href="theme/darcula.css" rel="stylesheet">
    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript.js"></script>
    <script src="addon/active-line.js"></script>
</head>
<body style="margin: 0 0 0 0;">
<script>
    editor = CodeMirror(document.body, {
        mode: "javascript",
        value: "//write your JavaScript code\n",
        lineNumbers: true,
        fixedGutter: false,
        styleActiveLine: true,
        spellcheck: false,
        autocorrect: false,
        autocapitalize: false
    })
    editor.setSize("100vw", "100vh")
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        editor.setOption("theme", "darcula")
    }
    function apply() {
        Client.apply(editor.getValue())
    }
</script>
</body>
</html>
